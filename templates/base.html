<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base HTML template</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">    <style>
    {% if session['username'] %}        
        body {
            margin: 50px auto;
        }
    {% endif %}   
    </style>
</head>

<body>
<div class="transparent-background-fixed">
{% if session['username'] %}        
    <form class="top_bar" action="/logout_action">
        <section class="inner_bar">
            <h4>WELCOME {{ session['username'].upper() }}!</h4>
            <form>                       
                <div id="button_flex">
                {% if session['admin'] %}             
                    <button class="button_top" id="admin" formaction="/admin">Admin</button>
                {% endif %}
                    <button class="button_top" id="home" formaction="/home">Home</button> 
                    <button class="button_top" id="logout" formaction="/logout_action">Logout</button>
                    <a href="/settings"><img src="/static/icons/cog_icon.png" alt="user icon" class="icon button_top" id="cog"></a>
                </div>
            </form>
        </section>
    </form>    
{% endif %}   

{% block main %}
    {# --- #}
{% endblock %}
</div>
</body>
</html>
